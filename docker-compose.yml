services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crypto-rates-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - FRONTEND_URL=http://frontend:80
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
    restart: unless-stopped
    networks:
      - crypto-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-}
    container_name: crypto-rates-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - crypto-network

networks:
  crypto-network:
    driver: bridge

